buildscript {
    repositories {
        jcenter()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.1-SNAPSHOT'
    }
}
apply plugin: 'net.minecraftforge.gradle.forge'
apply plugin: 'idea'

repositories {
    maven {
        name = "forge"
        url = "http://files.minecraftforge.net/maven"
    }
    maven {
        name = "progwml6"
        url =  "http://dvs1.progwml6.com/files/maven"
    }
    maven {
        name = "mobiusstrip"
        url = "http://mobiusstrip.eu/maven"
    }
}

dependencies {
    deobfCompile "mezz.jei:jei_1.8.9:2.28.7.174"
    deobfCompile "mcp.mobius.waila:Waila:1.6.0-B3_1.8.8"
}

version = "5.0.0"
group = "hardcorequesting"
archivesBaseName = "HQM-The Journey"

sourceCompatibility = 1.7
targetCompatibility = 1.7

minecraft {
    version = "1.8.9-11.15.1.1722"
    mappings = "stable_22"
    runDir = "run"

    useDepAts = true

    replace "@VERSION@", project.version
    replaceIn "ModInformation.java"
}

processResources {
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    from(sourceSets.main.resources.srcDirs) {
        include '**/*.info'
        expand 'version': project.version, 'mcversion': project.minecraft.version
    }

    from(sourceSets.main.resources.srcDirs) { exclude '**/*.info' }

    // Move access transformers to META-INF
    rename '(.+_at.cfg)', 'META-INF/$1'
}

jar {
    destinationDir = file (rootProject.getRootDir().getPath() + '/output')
}